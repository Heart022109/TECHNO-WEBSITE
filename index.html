<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Balance</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('BG2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #4a3c31;
      line-height: 1.6;
      min-height: 100vh;
      padding-top: 80px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      z-index: -1;
      backdrop-filter: blur(4px);
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #f97316;
      box-shadow: 0 4px 12px rgb(249 115 22 / 0.5);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      width: auto;
      margin-right: 10px;
      border-radius: 50%;
    }

    .logo span {
      font-weight: 700;
      font-size: 1.8rem;
      color: white;
      font-family: 'Pacifico', cursive;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      margin-left: 1.6rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover, nav a:focus {
      color: #4a3c31;
      font-weight: 700;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #4a3c31;
      transition: width 0.3s ease;
    }

    nav a:hover::after, nav a:focus::after {
      width: 100%;
    }

    .hero {
      max-width: 720px;
      margin: 0 auto 60px;
      background: rgba(255, 255, 255, 0.85);
      padding: 60px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.1);
      text-align: center;
      user-select: none;
      color: #4a3c31;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      color: #f97316;
      margin-bottom: 1.2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 1px 1px 4px rgba(249, 115, 22, 0.4);
      opacity: 0;
      transform: translateY(40px);
      animation: slideIn 0.8s ease-out forwards;
    }

    .hero p {
      font-size: 1.3rem;
      color: #4a3c31;
      margin: 0;
      line-height: 1.75;
      opacity: 0;
      animation: fadeIn 0.6s ease-in 0.4s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer {
      background-color: #ea580c;
      color: white;
      text-align: center;
      padding: 0.6rem 0.5rem;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 -4px 8px rgb(234 88 12 / 0.8);
      user-select: none;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 40px 25px;
        max-width: 90%;
      }
      h1 {
        font-size: 2.3rem;
      }
      p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 100px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 1.5rem;
      }
      nav {
        margin-top: 10px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      nav a {
        margin: 5px 12px 0 0;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins&family=Pacifico&display=swap" rel="stylesheet" />
</head>

  </footer>

</html>
